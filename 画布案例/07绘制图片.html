<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘制图片</title>
</head>
<body>
<div id="container">
    <canvas id="cavsElem">
        你的浏览器太垃圾了，请升级你的浏览器
    </canvas>
</div>
<img src="" id="imgDemo" alt="">
<script>
    (function (){
        var canvas = document.getElementById("cavsElem")
        var ctx = canvas.getContext('2d')
        canvas.width = 600
        canvas.height = 600
        canvas.style.border = "1px solid red"

        // var img2 = document.getElementById("imgDemo")
        // 1. 创建图片的domo对象
        var img = new Image()//这样得到的img和上面通过id获取的img2是差不多的
        // 只要设置了src属性，当前img对象会立即去加载图片
        img.src = "https://dss2.bdstatic.com/70cFvnSh_Q1YnxGkpoWK1HF6hhy/it/u=2627929999,1010883313&fm=26&gp=0.jpg"
        img.onload = function (){//图片加载完成后，把图片绘制到canvas上
            // ctx.drawImage(img,100,100)//ctx.drawImage  参数1是要绘制的图片，参数2,3是横纵坐标,也就是绘制在画布上的哪个位置，参数4,5表示自己设置的图片的宽高

            for(var i=0;i<10;i++){
                ctx.drawImage(img,i*100,i*100,100,100)
            }

            // 绘制指定宽高比的图片
            // 保持图片宽高比,用原图高/原图宽 = 设置的图的高/设置的图的宽公式
            var ow = img.width
            var oh = img.height
            ctx.drawImage(img,100,100,300,300*oh/ow)
        }
        // 绘制指定的裁切图片
        var img1 = new Image()
        img1.src = "imgs/DMMban.png"
        img1.onload = function (){
            // ctx.drawImage(img,sx,sy,swidth,sheight,x,y,width,height)//参数1是要绘制的图片，
            // 参数2,3是裁剪的左上角的坐标，也就是从哪个点开始剪裁，参数4，5是裁剪图片的宽高，后面的和上面的五个参数时的后四个对应
            ctx.drawImage(img1,40,65,40,65,247,170,40,65)
        }

    }())
</script>
</body>
</html>
