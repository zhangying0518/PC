<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘制表格</title>
</head>
<body>
<div id="container">
    <canvas id="cavsElem">
        你的浏览器太垃圾了，请升级你的浏览器
    </canvas>
</div>
    <script>
        (function (){
            var canvas = document.getElementById("cavsElem")
            var ctx = canvas.getContext('2d')
            canvas.width = 600
            canvas.height = 600
            canvas.style.border = "1px solid red"

            // 绘制表格
            // 1.绘制横线
            var rectH = 10
            var rectW = 10
            ctx.lineWidth = .5
            for(var i=0;i<canvas.width/rectH;i++){
                ctx.moveTo(0,i*rectH)//一定要ctx.moveTo()，如果没有，画笔就没有位置，相当于没有起点，那么会把第一个ctx.lineTo()当做ctx.moveTo()
                ctx.lineTo(canvas.width,i*rectH)
                // 2.绘制竖线
                ctx.moveTo(i*rectW,0)
                ctx.lineTo(i*rectW,canvas.height)
            }
            ctx.strokeStyle = "#666"
            ctx.stroke()

        }())
    </script>
</body>
</html>
