<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>柱状图案例</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
    </style>
    <script src="./js/konva.min.js"></script>
    <script src="js/HistogramChart.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    var stage = new Konva.Stage({
        container: 'container',  //上面盒子的id
        width: window.innerWidth,
        height: window.innerHeight
    });

    // 创建背景层
    var layer = new Konva.Layer()

    // 中心点坐标
    var cenX = stage.width() / 2
    var cenY = stage.height() / 2

    // 柱状图数据
    var data = [
        {name: '前端', value: '.8', color: 'green'},
        {name: 'PHP', value: '.3', color: 'blue'},
        {name: 'Java', value: '.7', color: 'red'},
        {name: 'UI', value: '.9', color: 'orange'},
        {name: 'IOS', value: '.4', color: 'purple'},
        {name: 'Android', value: '.9', color: 'pink'},
    ]
   var h = new HistogramChart({
       x:1/8*stage.width(),
       y:3/4*stage.height(),
       w:3/4*stage.width(),
       h:1/2*stage.height(),
       data:data
   })
    h.addToGroupOrLayer(layer)
    stage.on('contentClick',function (){
        h.playAnimate()
    })
    stage.add(layer)
</script>

</body>
</html>
