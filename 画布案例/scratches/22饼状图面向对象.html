<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>饼状图面向对象案例</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
    </style>
    <script src="./js/konva.min.js"></script>
    <script src="js/PieChart.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    var stage = new Konva.Stage({
        container: 'container',  //上面盒子的id
        width: window.innerWidth,
        height: window.innerHeight
    });

    // 创建背景层
    var layer = new Konva.Layer()

    // 中心点坐标
    var cenX = stage.width() / 2
    var cenY = stage.height() / 2

    var data = [
        {name: '前端', value: '.25', color: '#e0e'},
        {name: 'PHP', value: '.2', color: 'orange'},
        {name: 'UI', value: '.3', color: 'blue'},
        {name: 'C++', value: '.05', color: 'green'},
        {name: '游戏', value: '.1', color: 'purple'},
        {name: 'Java', value: '.1', color: 'red'},
    ]
    var p = new PieChart({
        x:cenX,
        y:cenY,
        r:100,
        data:data
    })
    p.addToGroupOrLayer(layer)
    p.playAnimate()

    stage.add(layer)//这个一定要写在最后
</script>

</body>
</html>
